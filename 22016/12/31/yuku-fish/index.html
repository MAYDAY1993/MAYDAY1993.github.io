<p>每一条鱼都是运动员</p>
</blockquote>
<p>喜欢吃他家的荔枝香辣清江鱼 刺少 肉嫩 就是口味比较重 很久没吃过这么重口味的菜了 最近很清淡 嗯</p>
<p>1.荔枝香辣<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/yuku1.jpg" width="300px" height="300px"><br>2.黑胡椒 不好吃 没入味 最后还是把鱼肉挑进上图来进味儿的<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/yuku2.jpg" width="300px" height="300px"><br>合照 可以再点了蔬菜拼盘 鱼豆腐啊 海带啊 下进去都很好吃<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/yuku0.jpg" width="300px" height="300px"><br>一斤60 鱼自己去挑  米饭太硬 影响体验</p>
