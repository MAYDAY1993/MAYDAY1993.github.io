<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 炖排骨汤 · gleamwang</title><meta name="description" content="炖排骨汤 - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="gleamwang"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">记录</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">所有</a></li><li class="nav-list-item"><a href="https://github.com/mayday1993" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">炖排骨汤</h1><div class="post-info">Oct 1, 2016</div><div class="post-content"><p>奶奶熬了四个多小时的排骨汤</p>
<p><span style="color: #ff6600; font-size: 18pt;">#下面是图</span></p>
<p>油都浮上来了 没加什么其他佐料 越简单 味儿越纯<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/100117.jpg?imageView2/2/h/350"></p>
<p>盛汤喝啦 通常一碰到什么骨头汤啊猪蹄汤啊牛肉汤啊鸭汤啊 我都不用吃饭了<br>先喝两碗汤暖暖胃 啃两块复杂的骨头 再喝两碗就饱啦<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/100110.jpg?imageView2/2/h/350"></p>
<p>哇哦<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/100111.jpg?imageView2/2/h/350"></p>
<p>其实 这时候的排骨没什么营养了 但是肉很嫩 对</p>
<p><img src="http://7xsw2u.com1.z0.glb.clouddn.com/%2010019.jpg?imageView2/2/h/350"><br><span style="color: #ff6600; font-size: 18pt;">#总结</span></p>
<p>有陪伴 才是温暖</p>
