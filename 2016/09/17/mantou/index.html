<p>2016 盛夏</p>
</blockquote>
<p>耳濡目染奶奶和麻麻和面 俺就不经意间会了</p>
<p>包饺子好烦 要揪穄子（貌似是这么写 jizi）擀皮儿 剁馅 再包</p>
<p>包包子 还要发面</p>
<p>馒头简单啊  看自己喜好 可以用牛奶和面 加蜂蜜 会更甜哦</p>
<p>先和面<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/mantou1.jpeg?imageView2/2/h/530"></p>
<p>一宿发了<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/mantou2.jpeg?imageView2/2/h/530"></p>
<p>揉好后 大枣蒸过超甜<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/mantou3.jpeg?imageView2/2/h/530"></p>
<p>“bomb”膨胀啦</p>
<p>可以吃啦<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/mantou4.jpeg?imageView2/2/h/530"></p>
<p>－－总结－－</p>
<p>王大厨还没吃过呢</p>
