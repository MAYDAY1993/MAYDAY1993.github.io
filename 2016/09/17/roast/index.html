<p>烤豆腐很好吃啊</p>
<p>嫩嫩的 又不腻</p>
<p>于是 某个周六 补补蛋白吧去菜市场买了块豆腐 一斤牛肉</p>
<p>牛肉切成片 腌上 豆腐切块</p>
<p>就喜欢吃烤的黄黄的皮儿</p>
<p>忘了最后撒葱花了 额</p>
<p>也挺好吃<br><img src="http://7xsw2u.com1.z0.glb.clouddn.com/WechatIMG53.jpeg"></p>
<p>－－总结－－</p>
<p>假如生活欺骗了你 不要悲伤 不要心急</p>
<p>相信吧 快乐的日子终会来临</p>
