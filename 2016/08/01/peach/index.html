<p>2016-08-01</p>
</blockquote>
<p>水蜜桃陆陆续续上市了<br>开心<br>软桃党不能理解硬桃党 硬的桃子又没果汁又不甜吃起来像啃黄瓜</p>
<p>最喜欢的就是 选一只一斤左右的 洗掉皮上的毛</p>
<p><img src="http://7xsw2u.com1.z0.glb.clouddn.com/peach2.jpeg?imageView2/2/h/530">集中注意力 慢慢把桃子的皮扒掉</p>
<p>嗯 完美<br>开吃</p>
<p><img src="http://7xsw2u.com1.z0.glb.clouddn.com/peach.jpeg?imageView2/2/h/530"><br>吃完就剩个核</p>
<p>所以觉得买桃子很合适 果皮少</p>
