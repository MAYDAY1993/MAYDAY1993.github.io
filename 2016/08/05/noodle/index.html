<p>2016-08-05</p>
</blockquote>
<p>嗯 我不喜欢吃外面的番茄酱 所以我也不吃薯条但是很喜欢喝番茄汤啊 番茄汤啊</p>
<p>番茄鸡蛋面也喜欢吃</p>
<p>步骤简单 好吃又能吃饱<br><span style="color: #ff6600; font-size: 18pt;">#下面是图</span><br>（饿了。。。）</p>
<p>柿子先用开水烫掉皮 因为我不吃皮 如果不先去掉那就只能吃的时候慢慢挑出来 很费劲</p>
<p>所以一开始就去掉<br><img class="" src="http://7xsw2u.com1.z0.glb.clouddn.com/102310.jpg?imageView2/2/h/350"><br>滋滋滋<br><img class="" src="http://7xsw2u.com1.z0.glb.clouddn.com/102311.jpg?imageView2/2/h/350"><br><img class="" src="http://7xsw2u.com1.z0.glb.clouddn.com/102312.jpg?imageView2/2/h/350"><br>慢慢翻炒 炒出汁儿</p>
<p>加水<br><img class="" src="http://7xsw2u.com1.z0.glb.clouddn.com/102313.jpg?imageView2/2/h/350"><br><img class="" src="http://7xsw2u.com1.z0.glb.clouddn.com/102314.jpg?imageView2/2/h/350"></p>
<p>下面<br><img class="" src="http://7xsw2u.com1.z0.glb.clouddn.com/102315.jpg?imageView2/2/h/350"></p>
<p>可好吃了</p>
<p><img src="http://7xsw2u.com1.z0.glb.clouddn.com/noodle.jpeg" width="300px" height="300px"></p>
