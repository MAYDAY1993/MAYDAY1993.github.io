<p><span style="font-family: 'comic sans ms', sans-serif;">有时间写写为啥东北大米这么好吃</span></p>
<p><span style="font-family: 'comic sans ms', sans-serif;">由于自己每天带饭 早上现焖饭 如果不想早起就先焖饭 眯一会儿 根据布朗运动 焖好的大米香味儿飘到了房间里 弥漫在空气中 我就醒了</span></p>
<p><span style="font-family: 'comic sans ms', sans-serif;">这是长粒的 嗯</span></p>

<p><span style="font-family: 'comic sans ms', sans-serif;">水放多了 不要打我</span></p>
